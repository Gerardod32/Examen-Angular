<app-header></app-header>
<div class="container">
    <h2><strong>Listado de Facturas</strong></h2>

    <button type="button" class="btn btn-primary" (click)="nuevo()">Nueva Factura</button><br><br>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FECHA</th>
                <th scope="col">CLIENTE</th>
                <th scope="col">NIT</th>
            </tr>
        </thead>
        <tbody class="table -light">
            <tr *ngFor="let factura of facturas" (click)="editarFactura(factura.id)">
                <th scope="row">{{factura.id}}</th>
                <td>{{ factura.fecha }}</td>
                <td>{{ factura.nombre }}</td>
                <td>{{ factura.nit }}</td>
            </tr>

        </tbody>
    </table>
</div>
<app-footer></app-footer>
